<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
</head>
<body>
    <h1>Registrar Usuario</h1>
    <form action="/register" method="post">
        <label for="primerNombre">Primer Nombre:</label>
        <input type="text" id="primerNombre" name="primerNombre"><br>

        <label for="segundoNombre">Segundo Nombre:</label>
        <input type="text" id="segundoNombre" name="segundoNombre"><br>

        <label for="primerApellido">Primer Apellido:</label>
        <input type="text" id="primerApellido" name="primerApellido"><br>

        <label for="segundoApellido">Segundo Apellido:</label>
        <input type="text" id="segundoApellido" name="segundoApellido"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <label for="numero">Número de Teléfono:</label>
        <input type="text" id="numero" name="numero"><br>

        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero"><br>

        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad"><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br>

        <label for="esAdmin">¿Es Administrador?:</label>
        <input type="checkbox" id="esAdmin" name="esAdmin"><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
